<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Resize Image to 20KB for SSC CGL/CHSL | OmniTools</title>
    <meta name="description" content="Free tool to resize photo to 20KB-50KB for SSC exams. Automatic dimension fix (3.5cm x 4.5cm).">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* (Copy your standard body/card CSS here or link a shared style.css) */
        /* Basic styling for the tool */
        body { background: #09090b; color: #ededef; font-family: sans-serif; padding: 20px; display:flex; flex-direction:column; align-items:center; }
        .card { background: #0c0c0e; padding: 30px; border-radius: 16px; border: 1px solid #1f1f22; max-width: 500px; width: 100%; text-align: center; }
        .drop-zone { border: 2px dashed #3f3f46; padding: 40px; border-radius: 12px; cursor: pointer; margin: 20px 0; transition:0.2s; }
        .drop-zone:hover { border-color: #f59e0b; background: rgba(245,158,11,0.05); }
        .btn { background: #f59e0b; color: #000; padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width:100%; }
        #preview-img { max-width: 150px; margin: 20px auto; border: 2px solid #f59e0b; border-radius: 4px; display:none; }
    </style>
</head>
<body>

    <div class="card">
        <a href="index.html" style="color:#a1a1aa; text-decoration:none; float:left; font-size:0.9rem;">‚Üê Back</a>
        <br>
        
        <h1 style="color:#f59e0b; margin-bottom:5px;">SSC Photo Resizer</h1>
        <p style="color:#a1a1aa; font-size:0.9rem;">Resize image to 20KB - 50KB (3.5 x 4.5cm)</p>

        <div class="drop-zone" id="drop-zone">
            <i class="fa-solid fa-cloud-arrow-up" style="font-size: 2rem; color: #f59e0b; margin-bottom:10px;"></i>
            <p>Click to Upload Photo</p>
            <input type="file" id="file-input" hidden accept="image/*">
        </div>

        <div id="target-text" style="font-size:0.8rem; color:#a1a1aa; margin-bottom:15px;"></div>
        
        <img id="preview-img">
        <div id="status-text" style="margin-bottom:15px;"></div>
        
        <button id="download-btn" class="btn" style="display:none;">Download Image</button>
    </div>

    <script>
        window.TOOL_CONFIG = {
            examName: "SSC Exam",  // Name for filename
            maxSizeKB: 50,         // SSC Max size is 50KB
            width: 350,            // Approx pixels for 3.5cm
            height: 450            // Approx pixels for 4.5cm
        };
    </script>

    <script src="assets/image-logic.js"></script>

</body>
</html>
